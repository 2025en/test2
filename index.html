<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방 탈출 퀴즈 게임</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 배경 및 오브젝트가 포함될 메인 컨테이너 -->
    <div id="background-container">
        <!-- 클릭 가능한 오브젝트 1 -->
        <div id="object1" class="object" data-quiz-id="1">Problem 1</div>
        <!-- 클릭 가능한 오브젝트 2 -->
        <div id="object2" class="object" data-quiz-id="2">Problem 2</div>
        <!-- 클릭 가능한 오브젝트 3 -->
        <div id="object3" class="object" data-quiz-id="3">Problem 3</div>
    </div>

    <!-- 퀴즈 모달 창 (초기에는 숨겨진 상태) -->
    <div id="modal-container" class="hidden">
        <div id="modal-content">
            <!-- 퀴즈 문제가 표시될 영역 -->
            <p id="quiz-question"></p>
            <!-- 사용자가 정답을 입력하는 필드 -->
            <input type="text" id="quiz-answer-input" placeholder="정답을 입력하세요">
            <!-- 정답 확인 버튼 -->
            <button id="submit-answer-btn">정답 확인</button>
            <!-- 퀴즈 결과 메시지가 표시될 영역 -->
            <p id="quiz-result"></p>
            <!-- 모달 닫기 버튼 -->
            <button id="close-modal-btn">닫기</button>
        </div>
    </div>

    <!-- JavaScript 파일 연결 (body 태그가 끝나기 직전에 위치) -->
    <script src="script.js"></script>
</body>
</html>
